<div class="content">
    <div class="cont">
    <h1 class="titel">Sign Up Request</h1>
    <div class="msg">
        <h5>{{regId}}</h5>
    </div>
<form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
    <div class="user-details">
    <div class="input-box">
        <span class="details">Name:</span>
    <input type="text" ngModel name="name" required >
    </div>
    <div class="input-box">
        <span class="details">Phone:</span>
    <input type="text" ngModel name="phone" required>
    </div>
    <div class="input-box">
        <span class="details" >Email:</span>
        <input type="email" ngModel name="email" required>
    </div>
    <div class="input-box">
        <span class="details">UPI ID (Eg: Gpay/PhonePay Business):</span>
        <input type="email" ngModel name="upi" required>
    </div>
    <!-- <div class="input-box">
        <span class="details">Photo:</span>
    <input type="file" class="file" ngModel name="photo" (change)="fileInput($event,'photo')">
    </div>
    <div class="input-box">
        <span class="details">Signature:</span>
        <input type="file" class="file" ngModel name="signature" (change)="fileInput($event,'sign')">
    </div> -->
    <div class="input-box">
        <span class="details">Password:</span>
    <input type="password" ngModel name="password" required>
    </div>
    <div class="input-box">
        <span class="details">Confirm Password:</span>
        <input type="text" ngModel name="confPass" required>
    </div>
</div>
<div class="button">
    <span><input type="checkbox" ngModel name="termNconditions"> I agree to the <a routerLink="">term & conditions.</a></span>
    <input type="submit" value="Sign Up">
</div> 
</form>
</div>
</div>
