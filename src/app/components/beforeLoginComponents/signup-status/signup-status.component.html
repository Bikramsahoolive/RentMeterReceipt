<div class="content">
    <div class="input-field">
    <div class="input-box">
        <input type="text" placeholder="Enter Registration no." #regnum>
        <i class="fa-solid fa-magnifying-glass" (click)="getStatus(regnum.value,statusField,pending,aproved,rejected)"></i>
    </div>
</div>
<div class="status-field" #statusField>
    <h1>Status</h1>
    <div class="data">
        <span>Name: </span><strong>{{reqName}}</strong>
    </div>
    <div class="data">
        <span>Phone: </span><strong>{{reqPhone}}</strong>
    </div>
    <div class="data">
        <span>Email: </span><strong>{{reqEmail}}</strong>
    </div>
    <div class="data">
        <span>Status: </span><strong #pending class="pending">Pending </strong><strong #aproved class="approved" >Aproved </strong><strong #rejected class="rejected">Rejected </strong>
    </div>
    <!-- <p class="pending">*Please wait your request is under process.</p>
    <p class="approved">*Please login with your phone and password.</p> -->
</div>
</div>
